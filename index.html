<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>WealthHealth AI — Coming Soon</title>
  <link rel="icon" href="wh-icon.png" type="image/png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;font-family:'Geist',system-ui,sans-serif;-webkit-font-smoothing:antialiased;}
    body{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      padding:32px 24px;position:relative;overflow:hidden;
      background:linear-gradient(160deg,#0A0918 0%,#0D0B2C 40%,#101040 100%);
    }
    /* Grid overlay */
    body::before{
      content:'';position:absolute;inset:0;
      background-image:linear-gradient(rgba(38,103,255,.06) 1px,transparent 1px),
                       linear-gradient(90deg,rgba(38,103,255,.06) 1px,transparent 1px);
      background-size:56px 56px;pointer-events:none;
    }
    /* Radial glow */
    body::after{
      content:'';position:absolute;bottom:-10%;left:50%;transform:translateX(-50%);
      width:700px;height:400px;
      background:radial-gradient(ellipse,rgba(38,103,255,.18) 0%,transparent 70%);
      pointer-events:none;
    }
    .card{
      width:100%;max-width:480px;text-align:center;
      position:relative;z-index:1;
    }

    /* WH wordmark */
    .wh-logo{margin-bottom:40px;display:flex;justify-content:center;}

    /* Under construction badge */
    .badge{
      display:inline-flex;align-items:center;gap:7px;
      font-size:11px;font-weight:600;letter-spacing:.08em;text-transform:uppercase;
      color:rgba(255,255,255,.5);border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      padding:5px 14px;border-radius:20px;margin-bottom:28px;
    }
    .badge-dot{
      width:6px;height:6px;border-radius:50%;
      background:#F5A623;box-shadow:0 0 8px #F5A623;
      animation:pulse 2s ease-in-out infinite;
    }
    @keyframes pulse{0%,100%{opacity:1;}50%{opacity:.4;}}

    h1{
      font-size:clamp(32px,5vw,48px);font-weight:800;color:#fff;
      letter-spacing:-.05em;line-height:1.1;margin-bottom:14px;
    }
    h1 em{
      font-style:normal;
      background:linear-gradient(135deg,#6B9FFF 0%,#A78BFA 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
    }
    .sub{
      font-size:16px;color:rgba(255,255,255,.45);line-height:1.65;
      margin-bottom:40px;
    }

    /* Password form */
    .form{display:flex;flex-direction:column;gap:12px;max-width:340px;margin:0 auto;}
    .input-row{display:flex;gap:8px;}
    input[type="password"]{
      flex:1;background:rgba(255,255,255,.07);border:1.5px solid rgba(255,255,255,.12);
      border-radius:10px;padding:13px 16px;color:#fff;font-size:14px;
      font-family:inherit;outline:none;text-align:center;letter-spacing:.1em;
      transition:border-color .15s;
    }
    input[type="password"]:focus{border-color:rgba(38,103,255,.5);}
    input[type="password"]::placeholder{letter-spacing:0;color:rgba(255,255,255,.2);}
    .btn{
      background:#2667FF;color:#fff;border:none;border-radius:10px;
      padding:13px 22px;font-size:14px;font-weight:600;cursor:pointer;
      font-family:inherit;transition:all .15s;white-space:nowrap;
      box-shadow:0 4px 20px rgba(38,103,255,.3);
    }
    .btn:hover{background:#1a55e8;transform:translateY(-1px);}
    .err{font-size:13px;color:#F87171;min-height:18px;text-align:center;}

    .footer-text{
      margin-top:48px;font-size:12px;color:rgba(255,255,255,.18);
      letter-spacing:.04em;
    }
  </style>
</head>

  </div>

  <div class="badge">
    <div class="badge-dot"></div>
    Under Construction
  </div>

  <h1>Something big<br/>is <em>coming.</em></h1>
  <p class="sub">We're building the next generation of health and wellness commerce. Check back soon.</p>

  <div class="form">
    <div class="input-row">
      <input type="password" id="pw" placeholder="Access code" autocomplete="off"
             onkeydown="if(event.key==='Enter')unlock()"/>
      <button class="btn" onclick="unlock()">Enter</button>
    </div>
    <div class="err" id="err"></div>
  </div>

  <div class="footer-text">© 2026 WealthHealth AI Inc. &nbsp;·&nbsp; Irvine, California</div>
</div>

<script>
if (localStorage.getItem('wh_access') === '1') {
  window.location.replace('/corporate.html');
}
function unlock() {
  const val = document.getElementById('pw').value.trim();
  const err = document.getElementById('err');
  if (val === 'wealthhealth2026') {
    localStorage.setItem('wh_access', '1');
    window.location.replace('/corporate.html');
  } else {
    err.textContent = 'Incorrect access code.';
    document.getElementById('pw').value = '';
    document.getElementById('pw').focus();
    setTimeout(() => err.textContent = '', 2500);
  }
}
</script>
</body>
</html>
